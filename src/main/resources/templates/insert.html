<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 등록</title>
<link rel="stylesheet" href="/insert.css">
</head>
<body>
	<h1>게시글 등록</h1>
	<hr>
	<form th:action="@{/insert}" method="post" enctype="multipart/form-data" style="display:inline-block;">
		<table border="1" cellpadding="0" cellspacing="0">
			<tr>
				<td bgcolor="orange" width="70">제목</td>
				<td align="left"><input type="text" class="boardTitle" name="title" required/></td>
			</tr>
			<tr th:if="${session.username != null}">
				<td bgcolor="orange">작성자</td>
				<td align="left" th:text="${session.username}"></td>
			</tr>
			<tr>
				<td bgcolor="orange">내용</td>
				<td align="left"><textarea class="reply-form-textarea" name="content" cols="40" rows="10" required></textarea></td>
			</tr>
			<tr>
				<td colspan="2"> 
					<input type="file" name="imageFiles" multiple/>
					<input type="submit" style="position:relative;left:-130px;" value="게시글 등록"/>
				</td>
			</tr>
		</table>	
	</form>
	<hr>
	<button type="button" onclick="location.href='/boardList';" class="boardList">게시글 목록</button>
</body>
</html>
